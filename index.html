<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enchantment By Design – 3D Viewer</title>

  <!-- model-viewer web component -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #05060a;
      --panel: #12141c;
      --accent: #e0c07d;
      --text: #f5f5f5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #151824 0, var(--bg) 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .frame {
      margin: 24px;
      border-radius: 18px;
      background: linear-gradient(135deg, #303242, #11131b);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      overflow: hidden;
      flex: 1;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      background: linear-gradient(135deg, #202331, #151724);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 500;
    }

    header span {
      font-size: 13px;
      opacity: 0.7;
    }

    model-viewer {
      width: 100%;
      height: min(70vh, 760px);
      background: radial-gradient(circle at center, #333848 0, #05060a 70%);
    }

    footer {
      padding: 10px 16px 14px;
      font-size: 12px;
      opacity: 0.75;
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: center;
      background: #10121a;
    }

    .hint {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(255, 220, 160, 0.9);
    }

    @media (max-width: 720px) {
      .frame { margin: 12px; border-radius: 14px; }
      model-viewer { height: 70vh; }
      header h1 { font-size: 15px; }
      header span { font-size: 11px; }
      footer { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <header>
      <div>
        <h1>Enchantment By Design</h1>
        <span>Interactive 3D preview – drag to rotate, scroll to zoom</span>
      </div>
    </header>

    <!-- 3D MODEL VIEWER -->
    <model-viewer
      src="model.glb"
      alt="3D jewelry design by Enchantment By Design"
      camera-controls
      auto-rotate
      auto-rotate-delay="1000"
      rotation-per-second="15deg"
      exposure="1.0"
      shadow-intensity="0.9"
      shadow-softness="0.6"
      environment-image="neutral"
      touch-action="pan-y"
      ar
    >
    </model-viewer>

    <footer>
      <div class="hint">
        <span class="dot"></span>
        <span>Drag to rotate • Scroll / pinch to zoom • Right-drag to pan</span>
      </div>
      <span>© Enchantment By Design</span>
    </footer>
  </div>
</body>
</html>
