<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enchantment By Design – 3D Viewer</title>

  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #05070b;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      outline: none;
      touch-action: none; /* stop page scrolling while rotating */
    }

    .brand {
      position: fixed;
      top: 8px;
      left: 12px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
      pointer-events: none;
    }

    .hint {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      pointer-events: none;
    }

    @media (pointer: coarse) {
      .hint { font-size: 12px; }
    }
  </style>
</head>
<body>

  <div class="brand">Enchantment By Design</div>

   <model-viewer
    id="pendantViewer"
    src="model.glb"
    camera-controls
    autoplay
    interaction-prompt="auto"
    interaction-prompt-style="wiggle"
    touch-action="none"
    environment-image="neutral"
    tone-mapping="neutral"
    exposure="1.1"
    shadow-intensity="1"
    shadow-softness="0.6"
    rotation-per-second="0deg"
    ar
    ar-modes="scene-viewer webxr quick-look"
    alt="Gold pendant with Montana sapphire-like stone">
  </model-viewer>

  <script type="module">
  const viewer = document.querySelector('model-viewer');

  viewer.addEventListener('load', () => {
    const gold = viewer.model.getMaterialByName('Default');
    const sapphire = viewer.model.getMaterialByName('Sapphire');

    // -----------------------------
    //  GOLD — Soft buttery 18k PBR
    // -----------------------------
    gold.pbrMetallicRoughness.setBaseColorFactor([1.00, 0.84, 0.38, 1.0]); 
    gold.pbrMetallicRoughness.setMetallicFactor(1.0);
    gold.pbrMetallicRoughness.setRoughnessFactor(0.18);

    // -----------------------------
    //  SAPPHIRE — Montana Blue
    // -----------------------------
    sapphire.pbrMetallicRoughness.setBaseColorFactor([0.05, 0.22, 0.55, 0.85]); 
    sapphire.pbrMetallicRoughness.setMetallicFactor(0.0);
    sapphire.pbrMetallicRoughness.setRoughnessFactor(0.05);

    // Proper gemstone transparency
    sapphire.setAlphaMode("BLEND");
    sapphire.setAlphaCutoff(0.05);
  });
</script>


  <div class="hint">Drag to rotate · Pinch to zoom · Tap “View in your space” on Android for AR</div>
</body>
</html>
